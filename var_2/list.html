<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/stylesForList.css" />
  <link rel="shortcut icon" href="assets/pict/title%20img.ico">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Personal Diary</title>
</head>
<body>
<div class="logo"><a id="logo" href="index.html">
    <img src="assets/pict/logo_without_bg.png" alt="Personal Diary" id="logo-img">
    <b>PERSONAL DIARY.UA</b></a></div>
<div class="wrapper">
    <div class="task-input">
        <img src="assets/pict/bars-icon.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
    </div>
    <div class="controls">
        <div class="filters">
            <span class="active" id="all">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
    </div>
    <ul class="task-box"></ul>
</div>

<script src="list.js"></script>

</body>
</html>
